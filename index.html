<!DOCTYPE HTML>
<html>
<head>
  <title>Google Clone</title>
  <link rel='stylesheet' href='assets/css/reset.css'>
  <link rel='stylesheet' href='assets/css/main.css'>
</head>
<body>
  <header>
    <div>
      <ul>
        <li><a href="#">+Trevor</a></li>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
      </ul>
    </div>
    <div>
      <div id='apps'>
        <a href='#'></a>
      </div>
    </div>
    <div>
      <div id='notifications'></div>
    </div>
    <div>
      <div id='share'>
        <a href='#'>Share</a>
      </div>
    </div>
    <div>
      <div id='avatar'>
        <a href='#'></a>
      </div>
    </div>
  </header>

  <div class='clear'></div>

  <div id='content'>
    <div id='logo'>
      <img src='assets/img/logo11w.png' alt='Google' />
    </div>
    <input type='text' id='searchBar' />
    <div id='buttons'>
      <button type='button'>Google Search</button>
      <button type='button'>I'm Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <ul class='pullLeft'>
      <li><a href='#'>Advertising</a></li>
      <li><a href='#'>Business</a></li>
      <li><a href='#'>About</a></li>
    </ul>
    <ul class='pullRight'>
      <li><a href='#'><span class='redHighlight'>New</span> Privacy &amp; Terms</a></li>
      <li><a href='#'>Settings</a></li>
    </ul>
  </footer>
</body>
</html>
